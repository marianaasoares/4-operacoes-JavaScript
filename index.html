<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		
		function somar(a,b){
			a = parseInt(a);
			b = parseInt(b);

			if (isNaN(a) || isNaN(b)) {
				return undefined;
			}

			return a + b;	
		}	

		function subtrair(a,b){
			a = parseInt(a);
			b = parseInt(b);

			if (isNaN(a) || isNaN(b) ) {
				return undefined;
			}

			return a - b;
		}
		
		function dividir(a,b){
			a = parseInt(a);
			b = parseInt(b);

			if (isNaN(a) || isNaN(b)|| a < 0 || b <= 0 || a % b != 0) {
				return undefined;
			}	

			return a / b;
		}
		
		function multiplicar(a,b){
			a = parseInt(a);
			b = parseInt(b);

			if (isNaN(a) || isNaN(b) || a < 0 || b < 0 || b > a) {
				return undefined;
			}

			return a * b;
		}

			alert("A divisão é " + dividir(6,0))

	</script>
